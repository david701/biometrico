<mat-card class="cardWithShadow">
    <mat-card-content class="p-24">
      <div class="row">
        <div class="col-md-9">
          <mat-card-title>Roles</mat-card-title>
        </div>
        <div class="col md-3">
          <div class="container-fluid">
            <a [routerLink]="'../add-rol'" mat-flat-button style="background-color: #af4c4c; color: rgb(255, 255, 255);" class="w-100">
                Agregar Rol
            </a>
          </div>
        </div>
        
      </div>
      <br>
      <br>
      <div class="tabla-container">
        

        <table mat-table [dataSource]="dataRol" class="mat-elevation-z8">
        
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef><span>Id. </span> </th>
            <td mat-cell *matCellDef="let comision; let i = index"> {{i+1}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="rol">
            <th mat-header-cell *matHeaderCellDef> Rol </th>
            <td mat-cell *matCellDef="let rol"> {{rol.rol}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="dash">
            <th mat-header-cell *matHeaderCellDef>Dash</th>
            <td mat-cell *matCellDef="let rol" class="mat-body-1">
              <span *ngIf="rol.dash == 1">
                <mat-chip class="example-box f-s-14" style="background-color: rgb(84, 224, 107);"><p style="color: white;"><i-tabler name="check"></i-tabler></p> </mat-chip>
              </span>
              <span *ngIf="rol.dash == 0">
                <mat-chip class="example-box f-s-14" style="background-color: rgb(223, 80, 44);"><p style="color: white;"><i-tabler name="wrong"></i-tabler></p> </mat-chip>
              </span>
            </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="horarios">
            <th mat-header-cell *matHeaderCellDef> Hrs. </th>
            <td mat-cell *matCellDef="let rol" class="mat-body-1">
              <span *ngIf="rol.horarios == 1">
                <mat-chip class="example-box f-s-14" style="background-color: rgb(84, 224, 107);"><p style="color: white;"><i-tabler name="check"></i-tabler></p> </mat-chip>
              </span>
              <span *ngIf="rol.horarios == 0">
                <mat-chip class="example-box f-s-14" style="background-color: rgb(223, 80, 44);"><p style="color: white;"><i-tabler name="x"></i-tabler></p> </mat-chip>
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="mult">
            <th mat-header-cell *matHeaderCellDef>Multas </th>
            <td mat-cell *matCellDef="let rol" class="mat-body-1">
              <span *ngIf="rol.mult == 1">
                <mat-chip class="example-box f-s-14" style="background-color: rgb(84, 224, 107);"><p style="color: white;"><i-tabler name="check"></i-tabler></p> </mat-chip>
              </span>
              <span *ngIf="rol.mult == 0">
                <mat-chip class="example-box f-s-14" style="background-color: rgb(223, 80, 44);"><p style="color: white;"><i-tabler name="x"></i-tabler></p> </mat-chip>
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="fer">
            <th mat-header-cell *matHeaderCellDef>Feriado </th>
            <td mat-cell *matCellDef="let rol" class="mat-body-1">
              <span *ngIf="rol.fer == 1">
                <mat-chip class="example-box f-s-14" style="background-color: rgb(84, 224, 107);"><p style="color: white;"><i-tabler name="check"></i-tabler></p> </mat-chip>
              </span>
              <span *ngIf="rol.fer == 0">
                <mat-chip class="example-box f-s-14" style="background-color: rgb(223, 80, 44);"><p style="color: white;"><i-tabler name="x"></i-tabler></p> </mat-chip>
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="ar">
            <th mat-header-cell *matHeaderCellDef>Areas</th>
            <td mat-cell *matCellDef="let rol" class="mat-body-1">
              <span *ngIf="rol.ar == 1">
                <mat-chip class="example-box f-s-14" style="background-color: rgb(84, 224, 107);"><p style="color: white;"><i-tabler name="check"></i-tabler></p> </mat-chip>
              </span>
              <span *ngIf="rol.ar == 0">
                <mat-chip class="example-box f-s-14" style="background-color: rgb(223, 80, 44);"><p style="color: white;"><i-tabler name="x"></i-tabler></p> </mat-chip>
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="fun">
            <th mat-header-cell *matHeaderCellDef>Func.</th>
            <td mat-cell *matCellDef="let rol" class="mat-body-1">
              <span *ngIf="rol.fun == 1">
                <mat-chip class="example-box f-s-14" style="background-color: rgb(84, 224, 107);"><p style="color: white;"><i-tabler name="check"></i-tabler></p> </mat-chip>
              </span>
              <span *ngIf="rol.fun == 0">
                <mat-chip class="example-box f-s-14" style="background-color: rgb(223, 80, 44);"><p style="color: white;"><i-tabler name="x"></i-tabler></p> </mat-chip>
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="asign">
            <th mat-header-cell *matHeaderCellDef>Asig Hor.</th>
            <td mat-cell *matCellDef="let rol" class="mat-body-1">
              <span *ngIf="rol.asign == 1">
                <mat-chip class="example-box f-s-14" style="background-color: rgb(84, 224, 107);"><p style="color: white;"><i-tabler name="check"></i-tabler></p> </mat-chip>
              </span>
              <span *ngIf="rol.asign == 0">
                <mat-chip class="example-box f-s-14" style="background-color: rgb(223, 80, 44);"><p style="color: white;"><i-tabler name="x"></i-tabler></p> </mat-chip>
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="mis">
            <th mat-header-cell *matHeaderCellDef>Mis Marc.</th>
            <td mat-cell *matCellDef="let rol" class="mat-body-1">
              <span *ngIf="rol.mis == 1">
                <mat-chip class="example-box f-s-14" style="background-color: rgb(84, 224, 107);"><p style="color: white;"><i-tabler name="check"></i-tabler></p> </mat-chip>
              </span>
              <span *ngIf="rol.mis == 0">
                <mat-chip class="example-box f-s-14" style="background-color: rgb(223, 80, 44);"><p style="color: white;"><i-tabler name="x"></i-tabler></p> </mat-chip>
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="marc">
            <th mat-header-cell *matHeaderCellDef>Marc.</th>
            <td mat-cell *matCellDef="let rol" class="mat-body-1">
              <span *ngIf="rol.marc == 1">
                <mat-chip class="example-box f-s-14" style="background-color: rgb(84, 224, 107);"><p style="color: white;"><i-tabler name="check"></i-tabler></p> </mat-chip>
              </span>
              <span *ngIf="rol.marc == 0">
                <mat-chip class="example-box f-s-14" style="background-color: rgb(223, 80, 44);"><p style="color: white;"><i-tabler name="x"></i-tabler></p> </mat-chip>
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="disp">
            <th mat-header-cell *matHeaderCellDef>Disp.</th>
            <td mat-cell *matCellDef="let rol" class="mat-body-1">
              <span *ngIf="rol.disp == 1">
                <mat-chip class="example-box f-s-14" style="background-color: rgb(84, 224, 107);"><p style="color: white;"><i-tabler name="check"></i-tabler></p> </mat-chip>
              </span>
              <span *ngIf="rol.disp == 0">
                <mat-chip class="example-box f-s-14" style="background-color: rgb(223, 80, 44);"><p style="color: white;"><i-tabler name="x"></i-tabler></p> </mat-chip>
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="adr">
            <th mat-header-cell *matHeaderCellDef>Roles</th>
            <td mat-cell *matCellDef="let rol" class="mat-body-1">
              <span *ngIf="rol.adr == 1">
                <mat-chip class="example-box f-s-14" style="background-color: rgb(84, 224, 107);"><p style="color: white;"><i-tabler name="check"></i-tabler></p> </mat-chip>
              </span>
              <span *ngIf="rol.adr == 0">
                <mat-chip class="example-box f-s-14" style="background-color: rgb(223, 80, 44);"><p style="color: white;"><i-tabler name="x"></i-tabler></p> </mat-chip>
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="accion">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14"
            >
              Accion
            </th>
            <td mat-cell *matCellDef="let rol" class="mat-body-1">
              <div class="row">
                <div class="col-md-4">
                  <a [routerLink]="['../update-rol', rol.id]" mat-flat-button style="background-color: #ca6e6e; color: rgb(255, 255, 255);"
                    matTooltip="Editar"
                    aria-label="Button that displays a tooltip with a custom message">
                    Editar
                  </a>
                </div> 
              </div>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedRoles"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedRoles;"></tr>
        
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="state-cell" colspan="4">No hay Datos...</td>
          </tr>
        </table>

      </div>

    </mat-card-content>
</mat-card>
