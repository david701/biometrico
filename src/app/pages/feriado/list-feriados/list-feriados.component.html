<div class="col-lg-12 col-sm-12">
    <mat-card class="b-1 shadow-none">
      <mat-card-header>
        <mat-card-title>Feriados</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <mat-form-field class="w-100 m-9 col-9" appearance="outline">
            <mat-label>Buscador</mat-label>
            <input matInput (keyup)="buscador($event)" placeholder="Buscar" #input/>
          </mat-form-field>
          <div class="col-md-3">
            <a [routerLink]="['../add-feriados']" mat-flat-button color="accent" class="w-100">
              Agregar Feriado
            </a>
          </div>
        </div>

        <table mat-table [dataSource]="dataFeriado" class="mat-elevation-z8">
    
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Nro </th>
              <td mat-cell *matCellDef="let feriado; let i = index"> {{i+1}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="Fecha">
              <th mat-header-cell *matHeaderCellDef> Fecha </th>
              <td mat-cell *matCellDef="let feriado"> {{feriado.fecha_feriado | date: 'dd/MM/yyyy':'GMT'}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="Descripcion">
              <th mat-header-cell *matHeaderCellDef> Descripcion </th>
              <td mat-cell *matCellDef="let feriado"> {{feriado.descripcion}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedFeriado"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedFeriado;"></tr>
          
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4"> No existe "{{input.value}}"</td>
            </tr>
        </table>
        
      </mat-card-content>
    </mat-card>
</div>
