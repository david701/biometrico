<mat-card class="cardWithShadow">
    <mat-card-content class="p-24">
      <mat-card-title>Vacaciones</mat-card-title>
      <div class="main-content">
        <div class="container-fluid">
            
            <div class="row">
                <div class="col-md-4">
                    <div class="card card-profile">
                        <div class="card-avatar">
                            <a href="javascript:void(0)">
                                <img class="img" src="./assets/images/profile/user-1.jpg" class="rounded-circle" height="200"/>
                            </a>
                        </div>
                        <div class="card-body">
                            <h6 class="card-category text-gray">ASISTENTE V</h6>
                            <h4 class="card-title">Jorge Castillo</h4>
                            <p class="card-description">
                                Area: GABINETE
                            </p>
                            <p class="card-description">
                              CI: 7052477
                          </p>
                          <p class="card-description">
                              Item: 3584
                          </p>                            
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header card-header-danger">
                            <h4 class="card-title">Vacacion</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="row">                              
                                    <div class="col-md-6">
                                        <mat-form-field class="w-100" appearance="outline">
                                            <mat-label>Intervalo</mat-label>
                                            <mat-select name="food">
                                                <mat-option value="Masculino">Comision</mat-option>
                                                <mat-option value="Femenino">Dias</mat-option>
                                                <mat-option value="Femenino">Cursos de Capacitacion</mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>                                    
                                </div>
                                <div class="row">
                                    <div class="col-md-8">
                                        <mat-form-field class="w-100" appearance="outline">
                                            <mat-label>Fecha de Salida</mat-label>
                                              <input matInput [matDatepicker]="picker_fs">
                                            <mat-hint>MM/DD/YYYY</mat-hint>
                                            <mat-datepicker-toggle matIconSuffix [for]="picker_fs"></mat-datepicker-toggle>
                                            <mat-datepicker #picker_fs></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                  
                                    <div class="col-md-5 ngx-timepicker-field-example" style="transform: scale(0.8);">
                                        <mat-label>Desde</mat-label>
                                        <ngx-timepicker-field [format]="24" [defaultTime]="'00:00'"></ngx-timepicker-field>
                                    </div>
                                    <div class="col-md-5 ngx-timepicker-field-example" style="transform: scale(0.8);">
                                        <mat-label>Hasta</mat-label>
                                        <ngx-timepicker-field [format]="24" [defaultTime]="'00:00'"></ngx-timepicker-field>
                                    </div>
                                  
                                </div>
                                
                                <br>
                                <br>
                                <div class="row">
                                    <div class="col-md-12">
                                        <mat-form-field class="w-100" appearance="outline">
                                            <mat-label>Destino</mat-label>
                                            <textarea matInput></textarea>
                                        </mat-form-field>
                                    </div>                                  
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <mat-form-field class="w-100" appearance="outline">
                                            <mat-label>Motivo</mat-label>
                                            <textarea matInput></textarea>
                                        </mat-form-field>
                                    </div>                                     
                                </div>
                                  <div class="col-md-4">
                                      <a [routerLink]="" mat-flat-button color="accent" class="w-100">
                                          Enviar
                                      </a>
                                  </div>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
      </div>
      


    </mat-card-content>
</mat-card>
