<mat-card class="cardWithShadow">
    <mat-card-content class="p-24">
        <mat-card-title>Horario</mat-card-title>
        <div class="main-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="row">
                                <div class="col-md card-header card-header-danger">
                                    <h4 class="card-title">Crear Horario</h4>
                                    <form (ngSubmit)="addHorario(forTemplateaddHorario)" #forTemplateaddHorario="ngForm">
                                        <div class="row">
                                            <div class="col-lg-3 col-sm-6">
                                                <mat-form-field class="w-100" appearance="outline">
                                                    <mat-label>Descripcion de Horario</mat-label>
                                                    <input ngModel matInput name="descripcion"/>
                                                </mat-form-field>
                                            </div>
                                            <div class="col-lg-3 col-sm-6">
                                                <mat-form-field class="w-100" appearance="outline">
                                                    <mat-label>Resolucion</mat-label>
                                                    <input ngModel matInput name="resolucion"/>
                                                </mat-form-field>
                                            </div>
                                            <mat-form-field color="accent">
                                                <mat-label>Fecha Inicio</mat-label>
                                                <input matInput [matDatepicker]="picker2" ngModel name="fecha_inicio">
                                                <mat-hint>MM/DD/AAAA</mat-hint>
                                                <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                                                <mat-datepicker #picker2 color="primary"></mat-datepicker>
                                            </mat-form-field>
                                        
                                            <mat-form-field color="accent">
                                                <mat-label>Fecha Final</mat-label>
                                                <input matInput [matDatepicker]="picker1" ngModel name="fecha_final">
                                                <mat-hint>MM/DD/YYYY</mat-hint>
                                                <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                                                <mat-datepicker #picker1></mat-datepicker>
                                            </mat-form-field>

                                        </div>
                                        
                                        
                                        <mat-grid-list [formGroup]="dias" cols="7" rowHeight="3:1">
                                            <mat-grid-tile style="background-color: rgb(82, 135, 249);">E/S</mat-grid-tile>
                                            <mat-grid-tile style="background-color: rgb(82, 135, 249);">            
                                                <mat-checkbox
                                                formControlName = "lunes"
                                                [color]="'warn'"
                                                class="example-disabled-checkbox"
                                                >
                                                Lunes
                                                </mat-checkbox>
                                            </mat-grid-tile>
                                            <mat-grid-tile style="background-color: rgb(82, 135, 249);">
                                                <mat-checkbox
                                                formControlName = "martes"
                                                [color]="'warn'"
                                                class="example-disabled-checkbox"
                                                >
                                                Martes
                                                </mat-checkbox>
                                            </mat-grid-tile>
                                            <mat-grid-tile style="background-color: rgb(82, 135, 249);">
                                                <mat-checkbox
                                                formControlName = "miercoles"
                                                [color]="'warn'"
                                                class="example-disabled-checkbox"
                                                >
                                                Miercoles
                                                </mat-checkbox>
                                            </mat-grid-tile>
                                            <mat-grid-tile style="background-color: rgb(82, 135, 249);">
                                                <mat-checkbox
                                                formControlName = "jueves"
                                                [color]="'warn'"
                                                class="example-disabled-checkbox"
                                                >
                                                Jueves
                                                </mat-checkbox>
                                            </mat-grid-tile>
                                            <mat-grid-tile style="background-color: rgb(82, 135, 249);">
                                                <mat-checkbox
                                                formControlName = "viernes"
                                                [color]="'warn'"
                                                class="example-disabled-checkbox"
                                                >
                                                Viernes
                                                </mat-checkbox>
                                            </mat-grid-tile>
                                            <mat-grid-tile style="background-color: rgb(82, 135, 249);">
                                                <mat-checkbox
                                                formControlName = "sabado"
                                                [color]="'warn'"
                                                class="example-disabled-checkbox"
                                                >
                                                Sabado
                                                </mat-checkbox>
                                            </mat-grid-tile>
                                        </mat-grid-list>
                                        
                                        <mat-grid-list cols="7" rowHeight="3:1">
                                            <mat-grid-tile>
                                                Entrada 1
                                            </mat-grid-tile>
                                            <mat-grid-tile>
                                                <div class="ngx-timepicker-field-example" style="transform: scale(0.8);">
                                                    <ngx-timepicker-field [format]="24" (timeChanged)="lunes_entrada_uno($event)"></ngx-timepicker-field>
                                                </div>
                                            </mat-grid-tile>
                                            <mat-grid-tile>
                                                <div class="ngx-timepicker-field-example" style="transform: scale(0.8);">
                                                    <ngx-timepicker-field [format]="24" (timeChanged)="martes_entrada_uno($event)"></ngx-timepicker-field>
                                                </div>
                                            </mat-grid-tile>
                                            <mat-grid-tile>
                                                <div class="ngx-timepicker-field-example" style="transform: scale(0.8);">
                                                    <ngx-timepicker-field [format]="24" (timeChanged)="miercoles_entrada_uno($event)"></ngx-timepicker-field>
                                                </div>
                                            </mat-grid-tile>
                                            <mat-grid-tile>
                                                <div class="ngx-timepicker-field-example" style="transform: scale(0.8);">
                                                    <ngx-timepicker-field [format]="24" (timeChanged)="jueves_entrada_uno($event)"></ngx-timepicker-field>
                                                </div>
                                            </mat-grid-tile>
                                            <mat-grid-tile>
                                                <div class="ngx-timepicker-field-example" style="transform: scale(0.8);">
                                                    <ngx-timepicker-field [format]="24" (timeChanged)="viernes_entrada_uno($event)"></ngx-timepicker-field>
                                                </div>
                                            </mat-grid-tile>
                                            <mat-grid-tile>
                                                <div class="ngx-timepicker-field-example" style="transform: scale(0.8);">
                                                    <ngx-timepicker-field [format]="24" (timeChanged)="sabado_entrada_uno($event)"></ngx-timepicker-field>
                                                </div>
                                            </mat-grid-tile>
                                        </mat-grid-list>
                                        <mat-grid-list cols="7" rowHeight="3:1">
                                            <mat-grid-tile style="background-color: rgb(241, 235, 253);">
                                                Salida 1
                                            </mat-grid-tile>
                                            <mat-grid-tile style="background-color: rgb(241, 235, 253);">
                                                <div class="ngx-timepicker-field-example" style="transform: scale(0.8);">
                                                    <ngx-timepicker-field [format]="24" (timeChanged)="lunes_salida_uno($event)"></ngx-timepicker-field>
                                                </div>
                                            </mat-grid-tile>
                                            <mat-grid-tile style="background-color: rgb(241, 235, 253);">
                                                <div class="ngx-timepicker-field-example" style="transform: scale(0.8);">
                                                    <ngx-timepicker-field [format]="24" (timeChanged)="martes_salida_uno($event)"></ngx-timepicker-field>
                                                </div>
                                            </mat-grid-tile>
                                            <mat-grid-tile style="background-color: rgb(241, 235, 253);">
                                                <div class="ngx-timepicker-field-example" style="transform: scale(0.8);">
                                                    <ngx-timepicker-field [format]="24" (timeChanged)="miercoles_salida_uno($event)"></ngx-timepicker-field>
                                                </div>
                                            </mat-grid-tile>
                                            <mat-grid-tile style="background-color: rgb(241, 235, 253);">
                                                <div class="ngx-timepicker-field-example" style="transform: scale(0.8);">
                                                    <ngx-timepicker-field [format]="24" (timeChanged)="jueves_salida_uno($event)"></ngx-timepicker-field>
                                                </div>
                                            </mat-grid-tile>
                                            <mat-grid-tile style="background-color: rgb(241, 235, 253);">
                                                <div class="ngx-timepicker-field-example" style="transform: scale(0.8);">
                                                    <ngx-timepicker-field [format]="24" (timeChanged)="viernes_salida_uno($event)"></ngx-timepicker-field>
                                                </div>
                                            </mat-grid-tile>
                                            <mat-grid-tile style="background-color: rgb(241, 235, 253);">
                                                <div class="ngx-timepicker-field-example" style="transform: scale(0.8);">
                                                    <ngx-timepicker-field [format]="24" (timeChanged)="sabado_salida_uno($event)"></ngx-timepicker-field>
                                                </div>
                                            </mat-grid-tile>
                                        </mat-grid-list>
                                        <mat-grid-list cols="7" rowHeight="3:1">
                                            <mat-grid-tile>
                                                Entrada 2
                                            </mat-grid-tile>
                                            <mat-grid-tile>
                                                <div class="ngx-timepicker-field-example" style="transform: scale(0.8);">
                                                    <ngx-timepicker-field [format]="24" (timeChanged)="lunes_entrada_dos($event)"></ngx-timepicker-field>
                                                </div>
                                            </mat-grid-tile>
                                            <mat-grid-tile>
                                                <div class="ngx-timepicker-field-example" style="transform: scale(0.8);">
                                                    <ngx-timepicker-field [format]="24" (timeChanged)="martes_entrada_dos($event)"></ngx-timepicker-field>
                                                </div>
                                            </mat-grid-tile>
                                            <mat-grid-tile>
                                                <div class="ngx-timepicker-field-example" style="transform: scale(0.8);">
                                                    <ngx-timepicker-field [format]="24" (timeChanged)="miercoles_entrada_dos($event)"></ngx-timepicker-field>
                                                </div>
                                            </mat-grid-tile>
                                            <mat-grid-tile>
                                                <div class="ngx-timepicker-field-example" style="transform: scale(0.8);">
                                                    <ngx-timepicker-field [format]="24" (timeChanged)="jueves_entrada_dos($event)"></ngx-timepicker-field>
                                                </div>
                                            </mat-grid-tile>
                                            <mat-grid-tile>
                                                <div class="ngx-timepicker-field-example" style="transform: scale(0.8);">
                                                    <ngx-timepicker-field [format]="24" (timeChanged)="viernes_entrada_dos($event)"></ngx-timepicker-field>
                                                </div>
                                            </mat-grid-tile>
                                            <mat-grid-tile>
                                                <div class="ngx-timepicker-field-example" style="transform: scale(0.8);">
                                                    <ngx-timepicker-field [format]="24" (timeChanged)="sabado_entrada_dos($event)"></ngx-timepicker-field>
                                                </div>
                                            </mat-grid-tile>
                                        </mat-grid-list>
                                        <mat-grid-list cols="7" rowHeight="3:1">
                                            <mat-grid-tile style="background-color: rgb(241, 235, 253);">
                                                Salida 2
                                            </mat-grid-tile>
                                            <mat-grid-tile style="background-color: rgb(241, 235, 253);">
                                                <div class="ngx-timepicker-field-example" style="transform: scale(0.8);">
                                                    <ngx-timepicker-field [format]="24" (timeChanged)="lunes_salida_dos($event)"></ngx-timepicker-field>
                                                </div>
                                            </mat-grid-tile>
                                            <mat-grid-tile style="background-color: rgb(241, 235, 253);">
                                                <div class="ngx-timepicker-field-example" style="transform: scale(0.8);">
                                                    <ngx-timepicker-field [format]="24" (timeChanged)="martes_salida_dos($event)"></ngx-timepicker-field>
                                                </div>
                                            </mat-grid-tile>
                                            <mat-grid-tile style="background-color: rgb(241, 235, 253);">
                                                <div class="ngx-timepicker-field-example" style="transform: scale(0.8);">
                                                    <ngx-timepicker-field [format]="24" (timeChanged)="miercoles_salida_dos($event)"></ngx-timepicker-field>
                                                </div>
                                            </mat-grid-tile>
                                            <mat-grid-tile style="background-color: rgb(241, 235, 253);">
                                                <div class="ngx-timepicker-field-example" style="transform: scale(0.8);">
                                                    <ngx-timepicker-field [format]="24" (timeChanged)="jueves_salida_dos($event)"></ngx-timepicker-field>
                                                </div>
                                            </mat-grid-tile>
                                            <mat-grid-tile style="background-color: rgb(241, 235, 253);">
                                                <div class="ngx-timepicker-field-example" style="transform: scale(0.8);">
                                                    <ngx-timepicker-field [format]="24" (timeChanged)="viernes_salida_dos($event)"></ngx-timepicker-field>
                                                </div>
                                            </mat-grid-tile>
                                            <mat-grid-tile style="background-color: rgb(241, 235, 253);">
                                                <div class="ngx-timepicker-field-example" style="transform: scale(0.8);">
                                                    <ngx-timepicker-field [format]="24" (timeChanged)="sabado_salida_dos($event)"></ngx-timepicker-field>
                                                </div>
                                            </mat-grid-tile>
                                        </mat-grid-list>
                                        <br>
                                        <div class="col-4">
                                            <button type="submit" [routerLink]="" mat-flat-button color="accent" class="w-100">
                                                Crear Horario
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
