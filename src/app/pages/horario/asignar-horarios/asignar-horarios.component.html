<div class="col-lg-12">
  <mat-card class="cardWithShadow">
    <mat-card-content class="p-24">
      <mat-card-title>Funcionarios Concejo Municipal de La Paz</mat-card-title>
      
      <div class="table-responsive m-t-16">
        <div class="row">
          <div class="col-md-9">
            <mat-form-field class="w-100 m-4 col-4" appearance="outline">
              <mat-label>Buscador</mat-label>
              <input matInput (keyup)="buscador($event)" placeholder="Buscar" #input/>
            </mat-form-field>
          </div>
          
        </div>

        <table mat-table [dataSource]="dataFuncionario" class="w-100">
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14"
            >
              Nro
            </th>
            <td mat-cell *matCellDef="let i=index">
              <div class="d-flex align-items-center">
                <div class="m-l-16">
                  <h6 class="mat-subtitle-1 f-s-14 f-w-600">
                    {{i+1}}
                  </h6>
                </div>
              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="paterno">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14"
            >
              Funcionario
            </th>
            <td mat-cell *matCellDef="let element">
              <div class="d-flex align-items-center">
                <div *ngIf="element.foto == ''; then thenBlock else elseBlock"></div>
                <ng-template #thenBlock>
                  <img
                    src="./assets/images/profile/user-1.jpg"
                    alt="users"
                    width="40"
                    class="rounded-circle"
                  />
                </ng-template>
                <ng-template #elseBlock>
                  <img 
                    [src]="element.foto"
                    alt="users"
                    width="40"
                    class="rounded-circle"
                  />
                </ng-template>                
                <div class="m-l-16">
                  <h6 class="mat-subtitle-1 f-s-14 f-w-600">
                    {{ element.paterno }} {{ element.materno }} {{ element.nombre }}
                  </h6>
                  <span class="mat-body-1 f-s-12">
                    {{ element.cargo }}
                  </span>
                </div>
              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="item">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14"
            >
              Item
            </th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">
              <span
                  class="bg-light-accent text-accent rounded f-w-600 p-6 p-y-4 f-s-12">
                {{ element.item }}
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="cedula">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14">
              CI
            </th>
            <td mat-cell *matCellDef="let element">              
                
                  {{ element.cedula }}
                
            </td>
          </ng-container>     
          
          <ng-container matColumnDef="Acciones">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14"
            >
              Acciones
            </th>
            <td mat-cell *matCellDef="let element" class="mat-body-1">
              <div class="row">
                <div class="col-md-6">
                    
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Horario</mat-label>
                        <mat-select>
                            <mat-option  *ngFor="let horarios of dataHorario" [value]="horarios.id">{{horarios.descripcion}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <a [routerLink]="" mat-flat-button color="warn">
                        Guardar
                    </a>
                </div>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayColumn"></tr>
          <tr mat-row *matRowDef="let row; columns: displayColumn"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
