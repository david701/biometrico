<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div
    class="position-relative row w-100 h-100 bg-gredient justify-content-center"
  >
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img
                src="./assets/images/logos/dark-logo.svg"
                class="align-middle m-2"
                alt="logo"
              />
            </a>
          </div>

          <div class="row m-t-24 custom-row">
            
          </div>

          <div class="or-border m-t-30">Iniciar Sesion</div>

          <form (ngSubmit)="auth(forTemplateUsuario)" #forTemplateUsuario="ngForm" class="m-t-30">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Usuario</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input ngModel name="usuario" matInput />
            </mat-form-field>
            <!-- password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Contrase√±a</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input ngModel name="password" matInput type="password" />
            </mat-form-field>

            <div class="d-flex align-items-center m-b-12">
              <mat-checkbox color="primary">Recordar</mat-checkbox>
              
            </div>
            <button type="submit" mat-flat-button color="primary" class="w-100">
              Iniciar Sesion
            </button>

            
            <!-- input -->
          </form>
          
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
